            <div class="contactform">
                <h1>Lets Talk</h1>
                <form>
                    <div class="form-group">
                        <div id="name"><label for="clientname">Name</label></div>
                        <div><input type="name" class="form-control" id="clientname" aria-describedby="name"
                                placeholder="Enter your name"></div>
                        <div id="emailID"><label for="clientemail">Email address</label></div>
                        <div><input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                                placeholder="Enter your email address"></div>
                        <div id="emailHelp" class="form-text text-muted">We'll never share your details with anyone
                            else.</div>
                    </div>
                    <div class="form-group" id="phn">
                        <div id="phnlabel"><label for="clientphone">Phone</label></div>
                        <input type="Phone" class="form-control" id="clientphone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group" id="phn">

                        <div><label for="subject">Subject</label></div>
                        <div id="textarea"><textarea id="subject" name="subject"
                                placeholder="Enter your message..."></textarea></div>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
